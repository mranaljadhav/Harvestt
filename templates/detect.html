{% load static %}
{% load markup_tags %}
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    </head>
    <body>
        {% include 'base.html' %}
        <div class="view" style="background-image: url('https://blog.ciat.cgiar.org/wp-content/uploads/cassava_disease_symptoms_resized.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">      
            <div class = 'card-body'>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                <h2 style = color:black;>Plant Diseases Classification </h2>
                <hr>
                <form action="{% url 'detect' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label class="custom-file-upload">
                        <input type="file" name="sentFile" />
                        <i class="fa fa-cloud-upload"></i> Custom Upload
                    </label><br><br>
                    <button type="submit" name="submit" class="btn btn-success">Predict</button><br><br>
                    
                    <div style="background-color:white;">
                    <pre style="text-align: left; font-family: normal; font-size: 16px; background-color:white;"> {{ predictions  }} </pre>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
        {% include 'footer.html' %}
    </body>
</html>
